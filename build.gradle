buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    if (!project.name.equals('app')) {
        apply plugin: 'java'
        sourceCompatibility = JavaVersion.VERSION_1_7
    } else {
        apply plugin: 'com.android.application'
    }
    repositories {
        mavenCentral()
    }
}
