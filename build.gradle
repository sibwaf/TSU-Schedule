buildscript {
    ext.kotlinVersion = "1.1.2"

    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

ext {
    androidSupportVersion = "25.3.1"
    ankoVersion = "0.9.1"
    jsoupVersion = "1.10.2"
    date4jVersion = "1.5.1"
    acraVersion = "4.9.2"

    junitVersion = "4.12"
}

subprojects {
    if (project.name != "app") {
        apply plugin: "java"
        apply plugin: "kotlin"
        sourceCompatibility = JavaVersion.VERSION_1_7

        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        }
    }

    repositories {
        jcenter()
    }
}
